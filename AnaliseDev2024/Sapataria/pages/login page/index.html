<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../Sapataria/assets/style.css">
    <link rel="stylesheet" href="../../js/script.js">
    <title>Passos Brasileiros</title>
</head>

<body>
    <main class="background">
        <main class="Login d-flex justify-content-center">
            <div class="login-grid">
                <i class="login-title p-2">
                    <h1>Tela de Login</h1>
                </i>
                <i class="textfield login-user p-2">
                    <label for="user">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário" id="user">
                </i>
                <i class="textfield login-user-pass p-2">
                    <label for="password">Senha</label>
                    <input type="password" name="password" placeholder="Senha" id="password">
                </i>
                <i class=" login-acess p-2">
                    <button class="btn-login" onclick="logar(); return false">Login</button>
                </i>
            </div>
        </main>
    </main>
    <script>
        function logar() {
            var user = document.getElementById("user").value;
            var password = document.getElementById("password").value;

            if (user == "admin" && password == "admin") {
                location.href = "../../../Sapataria/pages/main/adm.html";
            } else {
                alert("Senha e/ou Usuário errados");
            }
        }

    </script>
</body>

</html>
